    <body>
        <script>
            function validateAge() {
              
            var age = document.getElementById("age").value; 
            
           if (age == "") {
               alert ("Please enter your age.");
               document.checkAge.age.focus();
               return false;
               
          
           } else  {
               return true;
           }
                
            
            }
            
            
        </script>
        <form name="checkAge" id="checkAge" action="#" method="get" onsubmit="return validateAge();">
            <p>How old are you?<br>
            <input type="text" name="age" id="age"></p>
            <p><input type="submit" name="submit=" id="submit" value="Submit"></p>
        </form>
    </body>
