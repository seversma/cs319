<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function whichRadio() {
                
              
                
                if (document.flowers.daisy.checked == true) {
                    alert ("Daisy");
               
                } else if (document.flowers.orchid.checked == true) {
                    alert ("Orchid");
               
                } else if (document.flowers.peony.checked == true) {
                    alert ("Peony");
               
                } else {
                    return false;
                }
                
                
                
            }
            
            
        </script>
        <form name="flowers" id="flowers" action="#" method="get">
            <p><input type="radio" name="flowerType" id="daisy" value="daisy" checked> Daisy<br>
            <input type="radio" name="flowerType" id="orchid" value="orchid"> Orchid<br>
            <input type="radio" name="flowerType" id="peony" value="peony"> Peony</p>
            <p><input type="button" name="checkRadio" id="checkRadio" value="Which Flower?" onclick="whichRadio();"></p>
        </form>
    </body>
</html>
