<!DOCTYPE html>
<html lang"en">
<head>
<meta charset="utf-8">
    <title>Math</title>
</head>
    <body>
    <p id="result"></p>
        
        <script>
        
          function domath() {
              
            var x;
            var y;
            var z;
            var answer;
              
              x = 5
              y = 3
              z = 4
              answer = (x *y) - z
              
              document.getElementById( "result" ).innerHTML = " The result of the equation is " + answer + "!";
              
              
          } 
            
            
            
        
        </script>
        
         <form name="calculator" action="#" method="get">
        <p> <input type="button" id="DoMath" name="Do Math!" value="DoMath" onclick="domath();">
  
        
        
    
    
    </body>
</html>
