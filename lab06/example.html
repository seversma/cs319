<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            
                <script>
                    var counter = 1;
                    var j = 1;
                    while (counter <= 2) {
                        document.write("<tr>");
                        var i = 1;
                        while (i <= 5) {
                            document.write("<td>" + j + "</td>");
                            i++;
                            j++;
                        }
                            
                        document.write("</tr>");
                        counter++;
                    }
                </script>
            
        </table>
    </body>
</html>
