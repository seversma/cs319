<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Temp Converter</title>

    <script>
   
    function tempConvert() {
        //alert("please enter a number");
    
     
     
       
     if (document.getElementById("go1").checked == true) {
           var fahrenheit = parseFloat (document.getElementById("F").value);
         var celsius = (fahrenheit - 32) * (5/9);
         document.getElementById("C").value = celsius;
         document.temp.F.style.backgroundColor = "blue";
         document.temp.C.backgroundColor = "gold";
       
         
     } else if (document.getElementById("go2").checked == true) {
         var celsius2 = parseFloat (document.getElementById("C").value);
        var fahrenheit2 = (celsius2 * 9/5) + 32;
        document.getElementById("F").value = fahrenheit2;
        document.temp.F.style.backgroundColor = "blue";
        document.temp.C.style.backgroundColor = "gold";
       
     }
        
        
    }
    
    
</script>
    
  </head>
    <body>

  <form name="temp" id="temp" action="#" method="get">
    
    <h1>Temperature Converter</h1>
      <p>Temperature in Fahrenheit:
      <br><input type="number" name="F" id="F"></p>

    
    <p>
      <input type="radio" name="go" id="go1" value="F to C"> F to C<br>
        
      <input type="radio" name="go" id="go2" value="C to F"> C to F
    </p>
      
      <p>Temperature in Celsius:
      <br><input type="number" name="C" id="C"> </p>
       <p> <input type="button" name="Convert" id="convert" value="Convert" onclick="tempConvert();">
       </p> 
        </form>
</body>



</html>
