<body>
   <script>
     
       function check() {
        var first = document.lab04.first.value;
        var middle = document.lab04.middle.value;
        var last = document.lab04.last.value;
        
         first = first.trim();
         middle = middle.trim();
         last = last.trim();

        first = first.toUpperCase();
        middle = middle.toUpperCase();
        last = last.toUpperCase();
         
        document.getElementById("Full").innerHTML = first + " " + middle + " " + last;
     }
    
</script> 
    <form name="lab04" id="lab04" action="#" method="get">
    
    
    
    
    <h1> Name Cleanup</h1>
    <p> First Name:<input type="text" name="first" id="first"></p>
    <p> Middle Initial:<input type="text" name="middle" id="middle"></p>
    <p> Last Name:<input type="text" name="last" id="last"></p>
    
<p><input type="button" name="go" id="go" value="Cleanup Name!" onclick="check();"></p>
    
        <p id="Full"> Full Name: <input type="text" name="full" id="full"></p>

    </body>
